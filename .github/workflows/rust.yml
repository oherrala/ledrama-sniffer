name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lints:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: sensorfu/setup-rust-action@v1
        with:
          components: clippy,rustfmt
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets --all-features -- -D warnings
      - run: cargo check --all-targets --all-features -vv

  test-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-22.04, ubuntu-24.04, macos-14, macos-15, macos-26 ]
        toolchain:
          - stable
          - beta
          - nightly
          - 1.93 # MSRV

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: sensorfu/setup-rust-action@v1
        with:
          cache-key: ${{ matrix.os }}-${{ matrix.toolchain }}
          toolchain: ${{ matrix.toolchain }}
      - run: cargo check -v
      - run: cargo test -v

  test-cross:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - aarch64-unknown-linux-musl
          - x86_64-unknown-linux-musl

    steps:
      - run: cargo install cross --git https://github.com/cross-rs/cross
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: sensorfu/setup-rust-action@v1
        with:
          cache-key: cross-${{ matrix.target }}
      - run: cross check -v --target ${{ matrix.target }}
      - run: cross test -v --target ${{ matrix.target }}
